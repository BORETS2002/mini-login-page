<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css.css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="boss">
      <section class="section-main">
        <div class="container-yellow">
          <div class="box-text">
            <h1 class="Let’s">Let’s get you set up</h1>
            <div class="box-Itshould">
              <p class="Itshould">
                Itshould only take a couple of minutes <br />
                to pair with your watch
              </p>
            </div>
          </div>
          <a class="icon-href" href="#">
            <img src="/img/Group 33.svg" alt="icon" />
          </a>
        </div>
      </section>

      <section class="cetion-main-twoo">
        <div class="container-white">
          <form
            class="form-box"
            action="https://echo.htmlacademy.ru/"
            method="post"
            autocomplete="off"
          >
            <label class="name-label" name="name"
              >Name
              <input
                class="general name-imput"
                type="text"
                name="name"
                placeholder="Kendall Jenner"
              />
            </label>
            <div class="radio-box">
              <p class="Gender">Gender</p>
              <label class="name-radio" name="choose">
                <input class="name-imput-radio" type="radio" name="choose" />
                Male
              </label>
              <label class="name-label-radio" name="choose">
                <input class="name-imput" type="radio" name="choose" />
                Female
              </label>
            </div>
            <label class="name-label name-label-data" name="date">
              <p class="Date">Date of Birth</p>
              <input
                class="general name-imput-data"
                type="datetime"
                name="date"
                placeholder="01/02/1983"
              />
            </label>
            <label class="name-label name-label-email" name="email"
              >Email
              <input
                class="general name-imput-email"
                type="email"
                name="email"
                placeholder="kendall@emailcom"
              />
            </label>
            <label class="name-label name-label-email" name="tell"
              >Mobile
              <input
                class="general name-imput-tell"
                type="tel"
                name="tell"
                placeholder="+91 98765 43210"
              />
            </label>
            <label class="name-label name-label-id" name="ID"
              >Customer ID
              <input
                class="general name-imput-tell"
                type="text"
                name="ID"
                placeholder="576802-ERD0348 45"
              />
            </label>
            <div class="radio-box-twoo">
              <p class="Gender">Membership</p>
              <label class="name-label-radio-twoo" name="label-pouch">
                <input
                  class="name-imput-radio-twoo"
                  type="radio"
                  name="pouch"
                />Classic
              </label>
              <label class="name-label-radio-twoo" name="label-pouch">
                <input
                  class="name-imput-radio-twoo"
                  type="radio"
                  name="pouch"
                />Silver
              </label>
              <label class="name-label-radio-twoo" name="label-pouch">
                <input
                  class="name-imput-radio-twoo"
                  type="radio"
                  name="pouch"
                />Gold
              </label>
            </div>
            <div class="button-box">
              <button class="buton-CANCEL" type="reset">CANCEL</button>
              <button class="buton-SAVE" type="submit">SAVE</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
